<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/css/amazeui.min.css"/>
    <script src="../static/js/amazeui.datatables.min.css"></script>
    <link rel="stylesheet" href="/css/app.css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        function sub() {
            var account=$("#userName").val();
            var password=$("#password").val();
            if (account==null||account=="") {
                alert("用户名不能为空");
                return false;
            }else if (password==null||password=="") {
                alert("密码不能为空");
                return false;
            }else {

                $.ajax({
                    "url":"/user/login",
                    "type":"post",
                    "data":"account="+account+"&password="+password,
                    "dataType":"json",
                    "success":function(result){
                            if(result!=0){
                                alert("登录成功");
                                location.href="index.html";
                            }else{
                                alert("登录失败");
                                location.href="login.html";
                            }
                    }
                })
            }
        }
    </script>

</head>

<body data-type="login">
<script src="/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>

            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">

            </div>
            <div class="container-fluid am-cf">
                <div class="container">

            <form class="am-form tpl-form-line-form">
                <div class="am-form-group">
                    <input name="userName" id="userName" type="text" class="tpl-form-input" placeholder="请输入账号">

                </div>

                <div class="am-form-group">
                    <input name="password" id="password" type="password" class="tpl-form-input" placeholder="请输入密码">

                </div>

                        <div id="captcha"></div>
                        <div id="msg"></div>
                    </div>
                    <script>
                        if (!window.jigsaw) {
                            document.write('<script src="/js/jigsaw.min.js"><\/script>')
                        }
                    </script>
                    <script>
                        jigsaw.init({
                            el: document.getElementById('captcha'),
                            onSuccess: function () {
                                document.getElementById("bun1").disabled=false;
                            },
                            onFail: cleanMsg,
                            onRefresh: cleanMsg
                        })

                        function cleanMsg() {
                            document.getElementById('msg').innerHTML = ''
                        }
                    </script>
                </div>
                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">

                        记住密码
                    </label>
                    <a href="sign-up.html">注册</a>
                </div>
                <div class="am-form-group">

                    <button type="button" id="bun1" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" onclick="sub()" disabled="true">提交</button>

                </div>
            </form>
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
<script src="/js/amazeui.datatables.min.js"></script>
<script src="/js/dataTables.responsive.min.js"></script>
<script src="/js/app.js"></script>

</body>

</html>
