<script>
    $(function () {
        selAll();//默认显示全部试卷信息
    })

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    //查询试卷
    function selAll() {
        $.ajax({
            "url": "/getBad",
            "type": "get",
            "data": "user_id=" + getQueryString("user_id") + "&t_id=" + getQueryString("t_id"),
            "dataTYpe": "json",
            "success": function (result) {
                $.each(result, function () {
                    $("table").append("<tbody>\n" +
                        "                                    <tr class=\"gradeX\">\n" + "" +
                        "                                        \t\t\t\t<td>" + this.answer.a_name + "</td>\n" +
                        "                                        <td>" + this.bad_option + "</td>\n" +
                        "                                        <td>" + this.answer.key + "</td>\n" +
                        "                                        <td>" + this.answer.resolv + "</td>\n" +
                        "                                    </tr>\n" +
                        "                                    <!-- more data -->\n" +
                        "                                    </tbody>")

                });
            }
        })
    }


</script>
